<script type="text/javascript">

  //通过javascript的日期对象来得到当前的日期，并输出。
  var mydate = new Date();
  document.write(mydate.getFullYear()+"年"+mydate.getMonth()+"月"+mydate.getDate()+"日 星期"+mydate.getDay()+"<br/>");
    
  
  
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
    var scoreArr=scoreStr.split(";");
    //document.write((scoreArr[1]).split(":")[1]);

    
  //从数组中将成绩撮出来，然后求和取整，并输出。
    var sum=0,temp;
    for(var i=0;i<scoreArr.length;i++){
        document.write((scoreArr[i]).split(":")[1]+"<br/>");
        temp=scoreArr[i].split(":")[1];
        sum=sum+parseInt(temp);
    }
    document.write(sum);

</script>
