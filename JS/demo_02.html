<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
        highLight(); 
		
     
	 
	 }
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
    function addRow(Obj){
        var body = document.getElementById("table").lastChild;
        var tr = document.createElement("tr");
        
        var id = document.createElement("td");
        var name = document.createElement("td");
        var del = document.createElement("td");
        
        id.innerHTML = "<input type='text' />";
        name.innerHTML = "<input type='text' />";
        del.innerHTML = "<a href='javascript:;' onclick='delRow(this)'>删除</a>";
        
        tr.appendChild(id);
        tr.appendChild(name);
        tr.appendChild(del);
        
        body.appendChild(tr);
        highLight();
    } 
    		
   	 
     // 创建删除函数
    function delRow(Obj){
        var tr = Obj.parentNode.parentNode;
        tr.parentNode.removeChild(tr);
    }
    
    function highLight(){
        var body = document.getElementById("table").lastChild;
        var tr = body.getElementsByTagName("tr");
        for(var i=0;i<tr.length;i++){
            tr[i].onmouseover=function(){
                this.style.backgroundColor="#f2f2f2";
            }
            tr[i].onmouseout=function(){
                this.style.backgroundColor="#fff";
            }
        }
    }


  </script> 
 </head> 
 <body> 
    <!--ss dee-->
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="delRow(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick="delRow(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行"  onclick="addRow()" />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
