<!DOCTYPE html>
<html>
 <head>
  <title> 事件</title>  
  <script type="text/javascript">
   function count(){
    var num1 = parseInt(document.getElementById("txt1").value);
    var num2 = parseInt(document.getElementById("txt2").value);
    var con = document.getElementById("select").value;
    var result;
    switch(con){
        case "+":
            result=num1+num2;
            break;
        case "-":
            result=num1-num2;
            break;
        case "*":
            result=num1*num2;
            break;
        case "/":
            result=num1/num2;
            break;
    }
    document.getElementById("fruit").value=result;
   }

  </script> 
 </head> 
 <body>
   <input type='text' id='txt1' /><br/> 
   <select id='select'>
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select><br/>
   <input type='text' id='txt2' /><br/> 
   <input type='button' value=' = ' onclick="count()"/> <br/><!--通过 = 按钮来调用创建的函数，得到结果--> 
   
   <input type='text' id='fruit'/>   
 </body>
</html>
